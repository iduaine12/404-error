<!DOCTYPE html>
<html>
    <head>
        <title>404Error</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="404Error.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="logo-container">
                <img src="https://cdn-icons-png.flaticon.com/512/3800/3800026.png" alt="logo" class="logo">
                <h1 class="logo-title">DevUI</h1>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#" class="nav-link">Home</a></li>
                    <li><a href="#" class="nav-link">Products</a></li>
                    <li><a href="#" class="nav-link">About Us</a></li>
                    <li><a href="#" class="nav-link">Contact</a></li>
                </ul>
            </nav>

            <div class="search-container">
                <img src="https://cdn-icons-png.flaticon.com/512/149/149852.png" alt="search icon" class="search-icon">
            </div>
        </header>

        <main>
            <section>
                <div class="error-descr">
                    <div class="error-text">
                        <h2 class="error-title">404 Error</h2>
                        <h3 class="error-mess">We couldn't find that page.</h3>
                        <p class="return-mess">Try searching or go back to "DevUI" home page.</p>
                    </div>
                    <div class="btn-container">
                        <button class="btn">back to home</button>
                    </div>
                </div>

                <div class="img-container">
                    <img src="https://cdn-icons-png.flaticon.com/512/1034/1034531.png" alt="404 error" class="error">
                    <img src="https://cdn-icons-png.flaticon.com/512/3890/3890907.png" alt="confused" class="confused">
                </div>
            </section>
        </main>
    </body>
</html>
